<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="1.css" />
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <div class="sidebar-header">WhatsApp</div>
      <div class="search-container">
        <input type="text" id="search" placeholder="Pesquisar ou começar uma nova conversa" />
      </div>
      <div class="chat-list" id="chat-list">
        <!-- Conversas serão adicionadas via JS -->
      </div>
    </div>

    <div class="chat-window">
      <div class="chat-header" id="chat-header">
        <!-- Info da conversa -->
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Mensagens -->
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Digite uma mensagem" />
        <button id="send-button" title="Enviar mensagem">➤</button>
      </div>
    </div>
  </div>

  <script src="1.js"></script>
</body>
</html>
